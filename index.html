<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script src="https://kit.fontawesome.com/eb34185c6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav class="container-fluid nav">
        <ul>
            <li>
                <hgroup>    
                    <h1>Rock-Paper-Scissors</h1>
                    <h2>By <a href="https://github.com/Torelli" target=”_blank” alt="Check out my GitHub!" data-tooltip="Check out my GitHub!" data-placement="bottom">Giovanni Torelli</a></h2>
                </hgroup>
            </li>
        </ul>
        <ul>
            <li><a class="contrast" id="theme-btn" data-tooltip="Turn off dark mode" data-placement="left"><i class="fa-solid fa-circle-half-stroke"></i></a></li>
        </ul>
    </nav>
    <main class="container-fluid">
        <div class="score-container visually-hidden">
            <div class="score">
                    <article id="player-card" class="option-disabled"><i id="player-choice" class="fa-regular fa-circle-question"></i></article>
                    <h2>You</h2>
                    <progress id="player-progress" value="0" max="5"></progress>
                    <small id="player-score">0/5</small>
            </div>
            <div>
                <h2 id="round-title">Round 1</h2>
                <p id="round-result"></p>
                <button href="#" id="btn-fight" class="outline" role="button" disabled>Fight!</button>
                <button href="#" id="btn-continue" class="outline hidden" role="button">Next Round</button>
            </div>
            <div class="score">
                    <article id="computer-card" class="option-disabled"><i id="computer-choice" class="fa-regular fa-circle-question"></i></article>
                    <h2>Computer</h2>
                    <div id="round">
                        <progress id="computer-progress" value="0" max="5"></progress>
                        <small id="computer-score">0/5</small>
                    </div>
            </div>
        </div>
        <div class="option-container">
            <article id="rock" class="option-disabled"><i class="fa-regular fa-hand-back-fist"></i></i><span class="sr-only">Rock</span></article>
            <article id="paper" class="option-disabled"><i class="fa-regular fa-hand"></i><span class="sr-only">Paper</span></article>
            <article id="scissor" class="option-disabled"><i class="fa-regular fa-hand-scissors"></i><span class="sr-only">Scissor</span></article>
        </div>
        <div id="home">
            <h2>Test your luck against the computer!</h2>
        <div id="btn-container">
            <a href="#" id="btn-start" role="button">Start game</a>
        </div>
    </div>
    <small class="hint visually-hidden">Hint: First to win 5 rounds wins the game.</small>
    </main>

        <h2 id="final-title"></h2>
        <p id="final-subtitle"></p>
        <div>
            <button id="btn-play-again">Play again!</button>
        </div>
    </dialog>
</body>
</html>
